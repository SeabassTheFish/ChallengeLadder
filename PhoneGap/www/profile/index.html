<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="profile-styles.css">
		<meta http-equiv="refresh" content="3">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script>
			function myFunction() {
				document.getElementById("myDropdown").classList.toggle("show");
			}
			
			window.onclick = function(event) {
				if (!event.target.matches('.dropbtn')) {
					var dropdowns = document.getElementsByClassName("dropdown-content");
					var i;
					for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
						if (openDropdown.classList.contains('show')) {
							openDropdown.classList.remove('show');
						}
					}
				}
			}
		</script>
	</head>
	<body>
		<div class="top-menu">
			<a class="top-menu" href="file:///C:/Users/Sebastian/Documents/GitHub/ChallengeLadder/PhoneGap/www/index.html">Home</a>
			<a class="top-menu" href="file:///C:/Users/Sebastian/Documents/GitHub/ChallengeLadder/PhoneGap/www/competitions/index.html">Competitions</a>
			<a class="top-menu" href="file:///C:/Users/Sebastian/Documents/GitHub/ChallengeLadder/PhoneGap/www/profile/index.html">Profiles</a>
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn">Dropdown</button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#">Link 1</a>
					<a href="#">Link 2</a>
					<a href="#">Link 3</a>
				</div>
			</div>
		</div>
	</body>
</html>
